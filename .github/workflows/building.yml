name: Build Project
on: push
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get repository code
              uses: actions/checkout@v3
            - name: Set up Node.js ⚙️
              uses: actions/setup-node@v3
              with:
               node-version: '16.x'
            - name: Install dependencies
              run: yarn install
            - name: Build application
              run: yarn build
